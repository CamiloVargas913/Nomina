<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div class="ui-g-4"></div>
        <div class="ui-g-5">
            <p:panelGrid columns="2">
                <f:facet name="header">
                    Su sueldo es: $#{salario.sueldo}
                </f:facet>
                <h:outputLabel value="Nombre: " />
                <p:outputLabel value="#{salario.nombre} #{salario.apellido}"/> 
                <h:outputLabel value="Numero de documento: " />
                <p:outputLabel value="#{salario.documento}"/> 
                <h:outputLabel value="Fecha nacimiento: " />
                <h:outputText value="#{salario.fechaNacimiento}"/>
                <h:outputLabel value="Nivel de estudios: " />
                <p:outputLabel value="#{salario.estudios}"/> 
                <h:outputLabel value="Idiomas: " />
                <p:repeat value="#{salario.idiomas}" var="idioma">
                    <p:outputLabel value="#{idioma}"/> <br></br>
                </p:repeat>                
                <h:outputLabel value="Dias trabajados: " />
                <p:outputLabel value="#{salario.diasTrabajados}"/>

            </p:panelGrid>
        </div>
    </h:body>
</html>
