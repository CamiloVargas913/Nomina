<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h3>Su salario es:</h3>
        <p:outputLabel value="#{salario.sueldo}"></p:outputLabel> <br></br>
        <p:outputLabel value="#{salario.nombre} #{salario.apellido}"></p:outputLabel> <br></br>
        <p:outputLabel value="#{salario.documento}"></p:outputLabel> <br></br>
        <p:outputLabel value="#{salario.fechaNacimiento}"></p:outputLabel> <br></br>
        <p:outputLabel value="#{salario.estudios}"></p:outputLabel> <br></br>
        <p:outputLabel value="#{salario.idiomas}"></p:outputLabel> <br></br>
        <p:outputLabel value="#{salario.diasTrabajados}"></p:outputLabel> <br></br>

    </h:body>
</html>
